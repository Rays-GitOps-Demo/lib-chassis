name: Push RaysGitOpsDemo.Chassis.Swagger

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/publish-swagger.yml
      - src/RaysGitOpsDemo.Chassis.Swagger/**
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Setup NuGet Source
        run: |
          dotnet nuget add source \
          "https://nuget.pkg.github.com/RaysGitOpsDemo/index.json" \
          --username ${{ secrets.GHP_USER }} \
          --password ${{ secrets.GHP_PASSWORD }} \
          --store-password-in-clear-text \
          --name ghp

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        working-directory: src/RaysGitOpsDemo.Chassis.Swagger
        run: dotnet build --no-restore

      - name: Push
        run: dotnet nuget push packages/RaysGitOpsDemo.Chassis.Swagger.nupkg \
          -s ghp \
          -k "${{ secrets.GHP_USER }}:${{ secrets.GHP_PASSWORD }}" \
          --skip-duplicate
